<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        table {
            width: 80%;
            border-spacing: 0;
            border: 10px solid #2c3e50;
            margin: auto;
            margin-top: 100px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            border: 1px solid #e0e0e0;
            text-align: center;
            padding: 10px;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
        }
        
        .time {
            text-align: right;
            background-color: #34495e;
            color: white;
        }
        
        .office {
            background-color: #3498db;
            color: white;
        }
        
        .meeting {
            background-color: #e74c3c;
            color: white;
        }
        
        .mat {
            background-color: #2ecc71;
            color: white;
        }
        
        .csc {
            background-color: #9b59b6;
            color: white;
        }

        td:empty {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <th class="time">1:00</th>
            <td class="office" rowspan="2">Office</td>
            <td></td>
            <td class="office" rowspan="2">Office</td>
            <td class="office" rowspan="8">Office <br>Hours <br>by <br>Appt</td>
            <td class="office" rowspan="2">Office</td>
        </tr>
        <tr>
            <th class="time">1:30</th>
            <td class="meeting" rowspan="2">Dept Meeting</td>
        </tr>
        <tr>
            <th class="time">2:00</th>
            <td class="mat" rowspan="3">MAT 108</td>
            <td class="mat" rowspan="3">MAT 108</td>
            <td class="mat" rowspan="3">MAT 108</td>
        </tr>
        <tr>
            <th class="time">2:30</th>
            <td></td>
        </tr>
        <tr>
            <th class="time">3:00</th>
            <td class="meeting" rowspan="3">EC Meeting</td>
        </tr>
        <tr>
            <th class="time">3:30</th>
            <td class="csc" rowspan="3">CSC 205</td>
            <td class="csc" rowspan="3">CSC 205</td>
            <td class="csc" rowspan="3">CSC 205</td>
        </tr>
        <tr>
            <th class="time">4:00</th>
        </tr>
        <tr>
            <th class="time">4:30</th>
            <td></td>
        </tr>
    </table>
</body>
</html>
