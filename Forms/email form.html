<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fe;
        }

        h1 {
            color: #2d3954;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="email"] {
            padding: 12px 20px;
            width: 300px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="email"]::placeholder {
            color: #999;
        }

        .submit-btn {
            background-color: #ff385c;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff1f4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DO YOU WANT TO ADD YOUR BUSINESS LISTING WITH US?</h1>
        <p>Listrace offer you to list your business with us and we very much able to promote your Business.</p>
        <div class="form-group">
            <input type="email" placeholder="Enter your email here">
            <button class="submit-btn">Creat Account</button>
        </div>
    </div>
</body>
</html>
